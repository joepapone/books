{% extends "base.html" %}

{% block content %}
<div class="center-panel">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Delete genre</h2>
		<p>Are you sure that you want to delete "{{ genre.name }}"?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-delete" value="Delete">
			<a href="{% url 'genre_list' %}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>
{% endblock content %}
