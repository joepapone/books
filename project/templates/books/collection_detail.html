{% extends "base.html" %}

{% block content %}
<div class="center-panel">
	<div class="panel-row">
		<div class="side-panel vw-15">
		</div>
		<div class="side-panel vw-35">
			<div class="panel-title">
				<h2>{{ collection.name }}</h2>
			</div>
			<div class="panel-line"></div>
			<p>{{ collection.description }}</p>
			<br>
			<div class="btn-box">
				<a class="btn btn-primary cta" href="{% url 'collection_list' %}"> Â« Back </a>
			</div>
			<div class="list-controls">
				<a href="{% url 'collection_book_select' collection.id %}"><i class="bi bi-plus-circle"></i> Add books</a>
			</div>
			<p><b>Number of books: {{ books.count }}</b></p>
			<hr>
			{% if books %}
				{% for book in books %}
				<div class="small-image">
					<a href="{%url 'book_detail' book.id %}">
						<img src="/media/{{ book.cover_image }}" alt="{{ book.title }}" class="image" width="100" height="150"/>
					</a>
				</div>
				{% endfor %}
			{% endif %}
		</div>
	</div>
</div>
{% endblock content %}
